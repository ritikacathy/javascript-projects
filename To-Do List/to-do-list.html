<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="to-do-list.css">
    </head>
<body>
    <!--Create a To-Do list-->
    <h1>This is a To-Do list</h1>
    <p> Click 'Add' to add your input to the list</p>
    <div class="box">
        <form>
            <input type="text" id="TextInput" placeholder="Type Here...">
            <button class="button-placement" id="AddToList"><b>Add</b></button>
        </form>
        <div class="ToDoList">
            <ul id="Listed"></ul>
        </div>
    </div>
    <script src="to-do-list.js"></script>
</body>
</html>
